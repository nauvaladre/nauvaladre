<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Nauval Adre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
        }

        .project {
            margin-bottom: 20px;
        }

        .project h3 {
            font-size: 20px;
        }

        .project img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="SMK Walisongo Semarang Logo">
        <h1>Nauval Adre's Portofolio</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Hello, I'm Nauval Adre. Welcome to my portfolio website.</p>

        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <img src="project1.jpg" alt="Project 1">
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <img src="project2.jpg" alt="Project 2">
        </div>
    </div>
</body>
</html>
